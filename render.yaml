services:
  - type: web
    name: lia360-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:api
    startCommand: npm run start --workspace=@lia360/api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    # Nota: Variáveis sensíveis devem ser configuradas manualmente no dashboard
    # DATABASE_URL, JWT_SECRET, CORS_ORIGINS, etc.
